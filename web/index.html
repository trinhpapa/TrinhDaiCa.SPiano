<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPiano</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .app {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-end;
            align-items: stretch;
            align-content: stretch;
            height: 100vh;
        }

        .setting {
            width: 100%;
            height: 60px;
            background: linear-gradient(145deg, #1a1a1a, #1d1d1d 25%, #000000 50%, #1d1d1d 75%, #1a1a1a);
            border-bottom: 1px solid #0d0d0d;
            order: -1;
        }


        .piano-key-container {
            height: 380px;
            position: relative;
            background-color: #f0f0f0;
            border-top: 3px solid #e93838;
            /* font-size: 0; */
        }

        .piano-key {
            cursor: pointer;
            display: inline-block;
            height: 100%;
            outline: 0;
            margin: 0;
            padding: 0;
            background-color: white;
            border: none;
            border-bottom: 1rem solid rgba(0, 0, 0, 0.25);
        }

        .piano-key:active {
            background-color: #C6C6C6 !important;
            transform: translateY(0.25rem);
        }

        .piano-key__sharp {
            position: absolute;
            color: white;
            height: 50%;
            z-index: 1;
            background-color: #292929;
        }

        .player {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 307px;
        }

        .staff {
            display: flex;
            align-items: center;
            margin: 20px 0;
            position: relative;
            width: 100%;
        }

        .clef {
            font-size: 68px;
            margin-left: 10px;
            margin-right: 10px;
            position: relative;
        }

        .sol-clef {
            font-size: 88px;
            top: -10px;
        }

        .fa-clef {
            top: -6px;
        }

        .lines {
            position: absolute;
            width: 100%;
            height: 60px;
        }

        .line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: black;
        }

        .line:nth-child(1) {
            top: 0;
        }

        .line:nth-child(2) {
            top: 25%;
        }

        .line:nth-child(3) {
            top: 50%;
        }

        .line:nth-child(4) {
            top: 75%;
        }

        .line:nth-child(5) {
            top: 100%;
        }

        .note {
            position: absolute;
            font-size: 58px;
        }

        .note.d {
            top: -2%;
            left: 80px;
        }
    </style>
</head>

<body>
    <section class="app">
        <div class="setting"></div>
        <div class="counter"></div>
        <div class="player">
            <div class="staff">
                <div class="clef sol-clef">&#119070;</div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="note d">&#9834;</div>
                </div>
            </div>
            <div class="staff">
                <div class="clef fa-clef">&#119074;</div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="piano-key-container">
            <button class="piano-key" data-sound="C"></button>
            <button class="piano-key piano-key__sharp" data-sound="C#"></button>
            <button class="piano-key" data-sound="D"></button>
            <button class="piano-key piano-key__sharp" data-sound="D#"></button>
            <button class="piano-key" data-sound="E"></button>
            <button class="piano-key" data-sound="F"></button>
            <button class="piano-key piano-key__sharp" data-sound="F#"></button>
            <button class="piano-key" data-sound="G"></button>
            <button class="piano-key piano-key__sharp" data-sound="G#"></button>
            <button class="piano-key" data-sound="A"></button>
            <button class="piano-key piano-key__sharp" data-sound="A#"></button>
            <button class="piano-key" data-sound="B"></button>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", e => {
            let bodyWidth = document.body.clientWidth;
            let pianoKeys = document.querySelectorAll(".piano-key");
            pianoKeys.forEach((key, index) => {
                if (key.classList.contains("piano-key__sharp")) {
                    key.style.width = `${bodyWidth / 7 * 0.6}px`;
                    key.style.marginLeft = ` -${bodyWidth / 7 * 0.35}px`;
                    return;
                }
                key.style.width = `${bodyWidth / 7 - 3.6}px`;
            });
        });
    </script>

    <script src="Tone.js"></script>
</body>

</html>
